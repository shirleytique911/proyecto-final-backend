<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body-login {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
    
        .h1-login {
            color: #333;
        }
    
       
        input[type="text"],
        input[type="password"],
        button {
            margin: 10px;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        
        .registrar {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    
        .registrar:hover {
            text-decoration: underline;
        }</style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" name="email" id="email" placeholder="Ingrese Email">
        <input type="password" name="password" id="password" placeholder="Ingrese Password">
        <button type="submit">Iniciar Sesion</button>
        <button type="button" id="forgotPasswordButton">Recuperar Contrase√±a</button>
        <label id="lblRecuperacion"></label>
    </form>
    <a href="/register">Registrarse</a>
    <script src="/login.js"></script>
</body>
</html>
