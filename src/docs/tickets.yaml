paths:
  /tickets:
    get:
      summary: Obtiene todos los tickets
      tags: 
        - tickets
      responses:
        "200":
          description: "Datos obtenidos correctamente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './Documentar API/src/docs/tickets-schema.yaml'
        "500":
          description: "Error interno del servidor"
    post:
      summary: Ingresa un ticket
      tags:
        - tickets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  description: Monto de ticket
                purchaser:
                  type: string
                  description: Comprador de ticket
              required:
                - amount
                - purchaser
      responses:
        "200":
          description: "Ticket creado correctamente"
        "500":
          description: "Error interno del servidor"