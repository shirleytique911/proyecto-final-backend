paths:
  /carts:
    get:
      summary: Obtiene todos los carritos
      tags: 
        - carts
      responses:
        "200":
          description: "Datos obtenidos correctamente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './Documentar API/src/docs/carts-schema.yaml'
        "500":
          description: "Error interno del servidor"
    post:
      summary: Ingresa un carrito
      tags:
        - carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Correo electrónico del usuario
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      productId:
                        type: string
                        description: ID del producto
                      quantity:
                        type: integer
                        description: Cantidad del producto en el carrito
                  description: Arreglo de productos en el carrito
              required:
                - email
                - products
      responses:
        "200":
          description: Carrito creado correctamente
        "500":
          description: Error interno del servidor
  /carts/{cid}/purchase:
    post:
      summary: Realiza la compra de un carrito
      tags:
        - carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID del carrito a comprar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productos:
                  type: array
                  items:
                    type: object
                    properties:
                      description:
                        type: string
                        description: Descripción del producto
                      image:
                        type: string
                        description: URL de la imagen del producto
                      price:
                        type: number
                        description: Precio del producto
                      stock:
                        type: integer
                        description: Stock disponible del producto
                      category:
                        type: string
                        description: Categoría del producto
                      availability:
                        type: string
                        enum: ['in_stock', 'out_of_stock']
                        description: Disponibilidad del producto
                  description: Arreglo de productos a comprar
                correo:
                  type: string
                  description: Correo electrónico del comprador
              required:
                - productos
                - correo
      responses:
        "200":
          description: "Compra realizada correctamente. Se ha creado un ticket."
        "300":
          description: "No hay suficiente stock para realizar la compra"
        "401":
          description: "No se encontró el carrito con el ID proporcionado"
        "500":
          description: "Error interno al procesar la compra"