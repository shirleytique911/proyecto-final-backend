paths:
  /products:
    get:
      summary: Obtiene todos los productos
      tags: 
        - products
      responses:
        "200":
          description: "Datos obtenidos correctamente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './Documentar API/src/docs/products-schema.yaml'
        "500":
          description: "Error interno del servidor"
    post:
      summary: Ingresa un producto
      tags:
        - products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: Descripcion de producto
                image:
                  type: string
                  description: Imagen de producto
                price:
                  type: number
                  description: Precio producto
                stock:
                  type: number
                  description: Stock producto
                category:
                  type: string
                  description: Categoria producto
                availability:
                  type: string
                  description: Disponibilidad producto
                owner:
                  type: string
                  description: Propietario producto
              required:
                - description
                - image
                - price
                - stock
                - category
                - availability
                - owner
      responses:
        "200":
          description: "Producto creado correctamente"
        "500":
          description: "Error interno del servidor"